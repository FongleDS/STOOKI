<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shop or togo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            min-height: 100vh;
            background-color: #efefef;
        }

        article {
            width: 960px;
            height: 1440px;
            background-color: #F8FFFF;
            border-radius: 10px;
            position: relative;
            top: 0;
            left: 0;
        }

    .menu-card {
        display: flex;
        border-radius: 10px;
        overflow: hidden;
        margin-bottom: 20px;
    }

    .menu-card img {
        width: 50%;
        object-fit: cover;
    }

    .menu-info {
        background: linear-gradient(135deg, #dce3e7, #6fa3ef);
        color: #fff;
        padding: 20px;
        width: 50%;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    .menu-info h2 {
        margin: 0;
        font-size: 24px;
    }

    .menu-info p {
        margin: 5px 0 0 0;
        font-size: 16px;
    }

    .menu-info .price {
        font-size: 18px;
        font-weight: bold;
        text-align: right;
    }

    .options {
        display: flex;
        justify-content: space-around;
        margin-bottom: 20px;
    }

    .option-item {
        text-align: center;
    }

    .option-item img {
        width: 40px;
        height: 40px;
        margin-bottom: 10px;
    }

    .order-instruction {
        text-align: center;
    }

    .order-instruction p {
        font-size: 16px;
        color: #333;
    }
    </style>
</head>
<body>
    <article>
        <div class="menu-card">
            <img src="./ice_americano.png" alt="아메리카노">
            <div class="menu-info">
                <div>
                    <h2>아메리카노</h2>
                    <p>ice</p>
                </div>
                <div class="price">금액 3,500원</div>
            </div>
        </div>
        <div class="options">
            <div class="option-item">
                <img src="./shop.png" alt="매장">
                <p>매장</p>
            </div>
            
            <div class="option-item">
                <img src="./togo.png" alt="포장">
                <p>포장</p>
            </div>
        </div>
        <div class="order-instruction">
            <p>매장에서 드시겠어요? 포장해 가시겠어요?</p>
        </div>
    </article>
</body>
</html>
