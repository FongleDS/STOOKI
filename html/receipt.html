<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <link rel="stylesheet" href="../css/receipt.css">
    <style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: flex-start;
        align-items: flex-start;
        min-height: 100vh;
        background-color: #efefef;
    }

    article {
        width: 960px;
        height: 1440px;
        background-color: #F8FFFF;
        border-radius: 10px;
        position: relative;
        top: 0;
        left: 0;
    }
    </style>
</head>
<body>    
    <article>
        <div class="menu-card">
            <div class="order-header">아래의 주문 내역을 확인해 주세요.</div>
            <div class="divider"></div> <!-- 첫 번째 선 -->
            <div class="menu-content">
                <img src="../img/ice_americano.png" alt="아메리카노">
                <div class="menu-info">
                    <h2>아메리카노</h2>
                    <p>ice</p>
                    <ul id="extra-options"></ul> <!-- 추가 옵션 리스트 -->
                    <div class="price">금액 3,500원</div>
                </div>
            </div>
            <div class="divider"></div> <!-- 두 번째 선 -->
            <div class="options">
                <div class="option-item1" onclick="selectShopOrTogo('credit')">
                    <img src="../img/credit.png" alt="카드결제">
                </div>
                
                <div class="option-item3" onclick="selectShopOrTogo('kakaopay')">
                    <img src="../img/kakaopay.png" alt="카카오페이">
                </div>
            </div>
        </div>
        <div class="order-instruction">
            <p>메뉴 주문이 완료되었습니다.</p>
        </div>
    </article>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let options = JSON.parse(localStorage.getItem('options')) || [];
            let optionsList = document.getElementById('extra-options');
            
            options.forEach(option => {
                let li = document.createElement('li');
                li.textContent = option === 'shot' ? '샷추가' : option === 'syrup' ? '시럽 추가' : '휘핑 크림';
                optionsList.appendChild(li);
            });
        });
    
        function selectShopOrTogo(choice) {
            localStorage.setItem('shopOrTogo', choice);
            // 선택에 따라 리디렉션 또는 처리 수행
        }
    </script>
</body>
</html>
