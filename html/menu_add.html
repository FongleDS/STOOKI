<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot or Ice</title>
    <link rel="stylesheet" href="../css/menu_add.css">
    <style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: flex-start;
        align-items: flex-start;
        min-height: 100vh;
        background-color: #efefef;
    }

    article {
        width: 960px;
        height: 1440px;
        background-color: #F8FFFF;
        border-radius: 10px;
        position: relative;
        top: 0;
        left: 0;
    }
    </style>
</head>
<body>    
    <article>
    <div class="menu-card">
        <img src="../img/ice_americano.png" alt="아메리카노">
        <div class="menu-info">
            <div>
                <h2>아메리카노</h2>
                <p>ice</p>
            </div>
            <div class="price">금액 3,500원</div>
        </div>
    </div>
    <div class="options">
        <div class="option-item1">
            <img src="../img/sh.png" alt="샷 추가">
            <p>샷추가</p>
        </div>
        <div class="option-item2">
            <img src="../img/sirup.png" alt="시럽 추가">
            <p>시럽 추가</p>
        </div>
        <div class="option-item3">
            <img src="../img/whip.png" alt="휘핑 크림">
            <p>휘핑 추가</p>
        </div>
    </div>
    <div class="order-instruction">
        <p>원하시는 추가옵션이 있으시면 말씀해 주세요.</p>
    </div>
</article>
<script>
    function selectOption(option) {
        let options = JSON.parse(localStorage.getItem('options')) || [];
        if (!options.includes(option)) {
            options.push(option);
        }
        localStorage.setItem('options', JSON.stringify(options));
    }
</script>
