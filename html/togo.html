<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop or Togo</title>
    <link rel="stylesheet" href="../css/togo.css">
    <style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: flex-start;
        align-items: flex-start;
        min-height: 100vh;
        background-color: #efefef;
    }

    article {
        width: 960px;
        height: 1440px;
        background-color: #F8FFFF;
        border-radius: 10px;
        position: relative;
        top: 0;
        left: 0;
    }
    </style>
</head>
<body>    
    <article>
    <div class="menu-card">
        <img src="../img/ice_americano.png" alt="아메리카노">
        <div class="menu-info">
            <div>
                <h2>아메리카노</h2>
                <p>ice</p>
            </div>
            <div class="price">금액 3,500원</div>
        </div>
    </div>
    <div class="options">
        <div class="option-item1">
            <img src="../img/shop.png" alt="매장">
            <p>매장</p>
        </div>
        
        <div class="option-item3">
            <img src="../img/togo.png" alt="포장">
            <p>포장</p>
        </div>
    </div>
    <div class="order-instruction">
        <p>매장에서 드시겠어요? 포장해 가시겠어요?</p>
    </div>
</article>

</body>
