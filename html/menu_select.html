<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drink Menu</title>
    <link rel="stylesheet" href="../css/menu_select.css">
    <style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: flex-start;
        align-items: flex-start;
        min-height: 100vh;
        background-color: #efefef;
    }

    article {
        width: 960px;
        height: 1440px;
        background-color: #F8FFFF;
        border-radius: 10px;
        position: relative;
        top: 0;
        left: 0;
    }
    </style>
</head>
<body>
    <article>
        <div class="menu-container">
            <div class="menu-item">
                <img src="../img/ice_americano.png" alt="아메리카노">
                <p>아메리카노</p>
            </div>
            <div class="menu-item">
                <img src="../img/cafe_latte.png" alt="카페라떼">
                <p>카페라떼</p>
            </div>
            <div class="menu-item">
                <img src="../img/vanilla_latte.png" alt="바닐라 라떼">
                <p>바닐라 라떼</p>
            </div>
            <div class="menu-item">
                <img src="../img/mocha_latte.png" alt="모카라떼">
                <p>모카라떼</p>
            </div>
            <div class="menu-item">
                <img src="../img/choco_latte.png" alt="초코라떼">
                <p>초코라떼</p>
            </div>
            <div class="menu-item">
                <img src="../img/cappuccino.png" alt="카푸치노">
                <p>카푸치노</p>
            </div>
            <div class="menu-item">
                <img src="../img/Macchiato.png" alt="카라멜 마키아또">
                <p>카라멜 마키아또</p>
            </div>
            <div class="menu-item">
                <img src="../img/orange_coffee.png" alt="아이스티">
                <p>아이스티</p>
            </div>
            <div class="menu-item">
                <img src="../img/orange_ade.png" alt="오렌지 에이드">
                <p>오렌지 에이드</p>
            </div>
            <div class="menu-item">
                <img src="../img/watermelon.png" alt="수박주스">
                <p>수박주스</p>
            </div>
            <div class="menu-item">
                <img src="../img/lemonade.png" alt="레몬에이드">
                <p>레몬에이드</p>
            </div>
            <div class="menu-item">
                <img src="../img/plum_ade.png" alt="자두에이드">
                <p>자두에이드</p>
            </div>
        </div>
    <div class="order-instruction">
        <p>원하시는 메뉴를 말씀해 주시면 주문 도와드리겠습니다.</p>
    </div>
</article>
</body>
</html>
